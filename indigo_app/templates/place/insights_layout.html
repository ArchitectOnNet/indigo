{% extends 'place/tabbed_layout.html' %}

{% block content %}
  <div class="container mt-3 mb-5">
    <nav class="nav nav-tabs">
      {% block tabs %}
      <a class="nav item nav-link {% if view.insights_tab == 'metrics' %}active{% endif %}" href="{% url 'place_metrics' place=place.place_code %}">Metrics</a>
      {% endblock %}
    </nav>

    {% block insights-content %}{% endblock %}
  </div>
{% endblock %}
