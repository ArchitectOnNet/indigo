{% load indigo_app %}
{% block top_contributors %}

  {% for user in top_contributors %}
    <ul class="list-unstyled">
      <li><h6>{% user_profile user.user %}</h6></li>
      <li>Completed {{ user.task_count }} task{{ user.task_count|pluralize }} in the last 30 days.</li>
    </ul>
  {% endfor %}

{% endblock %}
