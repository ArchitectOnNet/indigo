<div class="document-comparison-view d-none">
  <header class="comparison-header">
    <div class="title">
      <h5>Differences between {{ document.expression_date }} (this expression) and <a href="{% url 'document' doc_id={{ comparison_doc.id }}%}">{{ comparison_doc.expression_date }}</a></h5>
      <p>
        Number of changes:
        <span class="n_changes"></span>.
      </p>
    </div>

    <div class="buttons text-right">
      <a href="#" class="btn btn-primary dismiss">Close</a>
    </div>
  </header>

  <div class="comparison-main">
    <div class="document-sheet-container sheet-outer">
      <div class="sheet-inner">
        <div class="akoma-ntoso diffset"></div>
      </div>
    </div>
  </div>

</div>
