<div class="document-comparison-view d-none">
  <header class="comparison-header">
    <div class="title">

      <script id="comparison-header-template" type="text/x-handlebars-template">
      {% verbatim %}
        <h5>Differences between {{ document.expression_date }} (current content of this expression) and
          <a href="/documents{{ comparison_document.id }}">{{ comparison_document.expression_date }}</a>
        </h5>
      {% endverbatim %}
      </script>

      <p>
        Number of changes:
        <span class="n_changes"></span>.
      </p>
    </div>

    <div class="buttons text-right">
      <a href="#" class="btn btn-primary dismiss">Close</a>
    </div>
  </header>

  <div class="comparison-main">
    <div class="document-sheet-container sheet-outer">
      <div class="sheet-inner">
        <div class="akoma-ntoso diffset"></div>
      </div>
    </div>
  </div>

</div>
