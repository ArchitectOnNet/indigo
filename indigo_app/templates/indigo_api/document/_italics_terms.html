<div class="modal fade" id="italics-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Italicised terms</h5>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
      <div class="scrollable">
        <div class="document-italics-terms"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary remove-italics"><i class="fas fa-times"></i> Remove italics</button>
        <button type="button" class="btn btn-outline-secondary mark-up-italics"><i class="fas fa-sync"></i> Mark up italics</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script id="italics-template" type="text/x-handlebars-template">
<div class="modal-body">
  <p><a href="{% url 'place_settings' place=place.place_code %}">Special terms</a> will be italicised automatically.</p>

  {% verbatim %}
  {{#if italics_terms}}
    <table class="table table-striped table-sm">
      <tbody>
        {{#each italics_terms}}
        <tr>
          <td>{{this}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  {{else}}
    <em>The document does not contain any italicised terms.</em>
  {{/if}}
  {% endverbatim %}
</div>

</script>
