<div class="popup-content lh-compact">
  <h6>
    {{ document.title }}
    {% if document.draft %}
      <span class="badge badge-warning">draft</span>
    {% else %}
      <span class="badge badge-info">published</span>
    {% endif %}
  </h6>
  <p class="mb-2">@ {{ document.expression_date|date:'Y-m-d' }} Â· {{ document.language }}</p>
  <a href="{% url 'work' frbr_uri=document.work.frbr_uri %}" class="mb-2">{{ document.work.frbr_uri }}</a>
</div>
