  <h6>
    {{ document.title }}
  </h6>
  <p class="mb-2">@ {{ document.expression_date|date:'Y-m-d' }} Â· {{ document.language }}</p>
  <div class="mb-2">
    {% if document.draft %}

    {% else %}
    <span class="badge badge-info">published</span>
    {% endif %}
  </div>
  <a href="{% url 'work' frbr_uri=work.frbr_uri %}" class="MB-2">{{ work.frbr_uri }}</a>
</div>
