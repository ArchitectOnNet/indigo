{% load account %}

<form method="GET" id="work-filter-form">
  <div class="d-flex">

    <div class="flex-grow-1 mr-2">
      <input type="text" class="form-control" name="{{ form.q.name }}" placeholder="Filter by title, year or number" value="{{ form.q.value | default:'' }}">
    </div>

    <!-- Subtypes filter -->
    <div class="mr-2">
      <select class="form-control" name="subtype">
        {% for option in form.subtype %}
          {{ option }}
        {% endfor %}
      </select>
    </div>    

    <!-- Stubs filter -->
    <div class="mr-2">
      <select class="form-control" name="stub">
        <option value="excl" {% if form.stub.value == 'excl' %} selected {% endif %}>Exclude stubs</option>
        <option value="only" {% if form.stub.value == 'only' %} selected {% endif %}>Only stubs</option>
        <option value="all" {% if form.stub.value == 'all' %} selected {% endif %}>Everything</option>
      </select>
    </div>

    <!-- Status filter -->
    <div class="mr-2">
      <select class="selectpicker notooltip" multiple name="status" data-width="fit" data-style="btn-outline-secondary">
        <option value="published" {% if 'published' in form.status.value %} selected {% endif %} data-content="<i class='fas fa-circle fa-fw published'></i> Published">Published</option>
        <option value="draft" {% if 'draft' in form.status.value %} selected {% endif %} data-content="<i class='fas fa-circle fa-fw draft'></i> Draft">Draft</option>
      </select>
    </div>

    <!-- Work Taxonomy filter -->
    <div class="mr-2">
      {% regroup form.fields.taxonomies.queryset by vocabulary as topic_groups %}
      {% if topic_groups %}
        <select name="taxonomies" class="selectpicker notooltip" title="Taxonomies..." data-width="fit" data-live-search="true" multiple data-selected-text-format="count > 1" data-style="btn-outline-secondary">
          {% for topic in topic_groups %}
            <optgroup label="{{ topic.grouper }}">
              {% for taxonomy in topic.list %}
                <option {% if taxonomy.pk|stringformat:"i" in form.taxonomies.value %} selected {% endif %} value="{{ taxonomy.pk }}">{{ taxonomy }}</option>
              {% endfor %}
            </optgroup>
          {% endfor %}
        </select>
      {% endif %}
    </div>

    <!-- Time updated filter -->
    <div class="mr-2">
      <select class="form-control" name="sortby">
        <option value="-updated_at" {% if form.sortby.value == '-updated_at' %} selected {% endif %}>Most recently updated</option>
        <option value="updated_at" {% if form.sortby.value == 'updated_at' %} selected {% endif %}>Least recently updated</option>
        <option value="title" {% if form.sortby.value == 'title' %} selected {% endif %}>Title (A-Z)</option>
        <option value="-title" {% if form.sortby.value == '-title' %} selected {% endif %}>Title (Z-A)</option>
        <option value="frbr_uri" {% if form.sortby.value == 'frbr_uri' %} selected {% endif %}>FRBR URI</option>
      </select>
    </div>

    <div class="btn-group">
      <button class="btn btn-success mr-2" type="button" data-toggle="collapse" data-target="#advancedFilters" aria-expanded="false" aria-controls="advancedFilters">
        Advanced
      </button>
      <button type="submit" class="btn btn-success">Filter</button>
    </div> 
  </div>

  <div class="collapse" id="advancedFilters">
    <div class="d-flex">

      <!-- Repealed filter -->
      <div class="mt-2 mr-2">
        <select class="form-control" name="repealed">
          <option value="all" {% if form.repealed.value == 'all' %} selected {% endif %}>Repealed works?</option>
          <option value="excl" {% if form.repealed.value == 'excl' %} selected {% endif %}>Exclude Repealed Works</option>
          <option value="only" {% if form.repealed.value == 'only' %} selected {% endif %}>Only Repealed Works</option>
          <option value="-repealed_date" {% if form.repealed.value == '-repealed_date' %} selected {% endif %}>Most recently repealed</option>
          <option value="repealed_date" {% if form.repealed.value == 'repealed_date' %} selected {% endif %}>Least recently repealed</option>
        </select>
      </div>    

      <!-- Commenced filter -->
      <div class="mt-2 mr-2">
        <select class="form-control" name="commenced">
          <option value="all" {% if form.commenced.value == 'all' %} selected {% endif %}>Commenced works?</option>
          <option value="only" {% if form.commenced.value == 'only' %} selected {% endif %}>Only Commenced Works</option>
          <option value="excl" {% if form.commenced.value == 'exlc' %} selected {% endif %}>Exclude Commenced Works</option>
          <option value="-commencement_date" {% if form.commenced.value == '-commencement_date' %} selected {% endif %}>Most recently commenced</option>
          <option value="commencement_date" {% if form.commenced.value == 'commencement_date' %} selected {% endif %}>Least recently commenced</option>
        </select>
      </div>       

      <!-- Primary work or subleg filter -->

      <!-- Assent Date filter -->
      <div class="mt-2 mr-2">
        <select class="form-control" name="assented">
          <option value="all" {% if form.assented.value == 'all' %} selected {% endif %}>Assent Date Filter</option>
          <option value="-assent_date" {% if form.assented.value == '-assent_date' %} selected {% endif %}>Most recently assented</option>
          <option value="assent_date" {% if form.assented.value == 'assent_date' %} selected {% endif %}>Least recently assented</option>
        </select>
      </div>       

      <!-- Ammended or Not filter -->

      <!-- Publication Date filter -->
      <div class="mt-2 mr-2">
        <select class="form-control" name="published">
          <option value="all" {% if form.published.value == 'all' %} selected {% endif %}>Publication Date</option>
          <option value="-publication_date" {% if form.published.value == '-publication_date' %} selected {% endif %}>Most recently published</option>
          <option value="publication_date" {% if form.published.value == 'publication_date' %} selected {% endif %}>Least recently published</option>
        </select>
      </div>      

    </div>
  </div>
</form>
