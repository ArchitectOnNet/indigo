{% load account %}

<form method="GET" id="work-filter-form">
  <div class="d-flex">

    <div class="flex-grow-1 mr-2">
      <input type="text" class="form-control" name="{{ form.q.name }}" placeholder="Filter by title, year or number" value="{{ form.q.value | default:'' }}">
    </div>

    <!-- Subtypes filter -->
    <div class="mr-2">
      <select class="form-control" name="subtype">
        {% for option in form.subtype %}
          {{ option }}
        {% endfor %}
      </select>
    </div>    

    <!-- Stubs filter -->
    <div class="mr-2">
      <select class="form-control" name="stub">
        <option value="excl" {% if form.stub.value == 'excl' %} selected {% endif %}>Exclude stubs</option>
        <option value="only" {% if form.stub.value == 'only' %} selected {% endif %}>Only stubs</option>
        <option value="all" {% if form.stub.value == 'all' %} selected {% endif %}>Everything</option>
      </select>
    </div>

    <!-- Status filter -->
    <div class="mr-2">
      <select class="selectpicker notooltip" multiple name="status" data-width="fit" data-style="btn-outline-secondary">
        <option value="published" {% if 'published' in form.status.value %} selected {% endif %} data-content="<i class='fas fa-circle fa-fw published'></i> Published">Published</option>
        <option value="draft" {% if 'draft' in form.status.value %} selected {% endif %} data-content="<i class='fas fa-circle fa-fw draft'></i> Draft">Draft</option>
      </select>
    </div>

    <!-- Work Taxonomy filter -->
    <div class="mr-2">
      {% regroup form.fields.taxonomies.queryset by vocabulary as topic_groups %}
      {% if topic_groups %}
        <select name="taxonomies" class="selectpicker notooltip" title="Taxonomies..." data-width="fit" data-live-search="true" multiple data-selected-text-format="count > 1" data-style="btn-outline-secondary">
          {% for topic in topic_groups %}
            <optgroup label="{{ topic.grouper }}">
              {% for taxonomy in topic.list %}
                <option {% if taxonomy.pk|stringformat:"i" in form.taxonomies.value %} selected {% endif %} value="{{ taxonomy.pk }}">{{ taxonomy }}</option>
              {% endfor %}
            </optgroup>
          {% endfor %}
        </select>
      {% endif %}
    </div>

    <!-- Time updated filter -->
    <div class="mr-2">
      <select class="form-control" name="sortby">
        <option value="-updated_at" {% if form.sortby.value == '-updated_at' %} selected {% endif %}>Most recently updated</option>
        <option value="updated_at" {% if form.sortby.value == 'updated_at' %} selected {% endif %}>Least recently updated</option>
        <option value="title" {% if form.sortby.value == 'title' %} selected {% endif %}>Title (A-Z)</option>
        <option value="-title" {% if form.sortby.value == '-title' %} selected {% endif %}>Title (Z-A)</option>
        <option value="frbr_uri" {% if form.sortby.value == 'frbr_uri' %} selected {% endif %}>FRBR URI</option>
      </select>
    </div>

    <div class="btn-group">
      <button class="btn btn-success mr-2" type="button" data-toggle="collapse" data-target="#advancedFilters" aria-expanded="false" aria-controls="advancedFilters">
        Advanced
      </button>
      <button type="submit" class="btn btn-success">Filter</button>
    </div> 
  </div>

  <div class="collapse" id="advancedFilters">
    <div class="row mt-2">
      <!-- Assent Date filter -->
      <div class="col mt-2">
        <div class="input-group input-daterange">
          <div class="custom-control custom-checkbox mt-2 mr-2">
            <input type="checkbox" class="custom-control-input" id="assent_date_check" name="assent_date_check" {% if form.assent_date_check.value %} checked {% endif %}>
            <label class="custom-control-label" for="assent_date_check">Assented between</label>
          </div>

          <input type="text" class="form-control mr-1" data-provide="datepicker" placeholder="start date" pattern="\d{4}-\d\d-\d\d" name="assent_date_start" value="{{ form.assent_date_start.value | default:'' }}">
          <div class="input-group-addon"> and </div>
          <input type="text" class="form-control ml-1 mr-1" data-provide="datepicker" placeholder="end date" pattern="\d{4}-\d\d-\d\d" name="assent_date_end" value="{{ form.assent_date_end.value | default:'' }}">
        </div>
      </div>

      <!-- Publication Date filter -->
      <div class="col mt-2">
        <div class="input-group input-daterange">
          <div class="custom-control custom-checkbox mt-2 mr-2">
            <input type="checkbox" class="custom-control-input" id="publication_date_check" name="publication_date_check" {% if form.publication_date_check.value %} checked {% endif %}>
            <label class="custom-control-label" for="publication_date_check">Published between</label>
          </div>

          <input type="text" class="form-control mr-1" data-provide="datepicker" placeholder="start date" pattern="\d{4}-\d\d-\d\d" name="publication_date_start" value="{{ form.publication_date_start.value | default:'' }}">
          <div class="input-group-addon"> and </div>
          <input type="text" class="form-control ml-1 mr-1" data-provide="datepicker" placeholder="end date" pattern="\d{4}-\d\d-\d\d" name="publication_date_end" value="{{ form.publication_date_end.value | default:'' }}">
        </div>
      </div>
    </div>    

    <hr>

    <div class="row">
      <!-- Repealed filter -->
      <div class="col mt-2">
        <div class="input-group input-daterange">
          <div class="custom-control custom-checkbox mt-2 mr-2">
            <input type="checkbox" class="custom-control-input" id="repealed_date_check" name="repealed_date_check" {% if form.repealed_date_check.value %} checked {% endif %}>
            <label class="custom-control-label" for="repealed_date_check">Repealed between</label>
          </div>

          <input type="text" class="form-control mr-1" data-provide="datepicker" placeholder="start date" pattern="\d{4}-\d\d-\d\d" name="repealed_date_start" value="{{ form.repealed_date_start.value | default:'' }}">
          <div class="input-group-addon"> and </div>
          <input type="text" class="form-control ml-1 mr-1" data-provide="datepicker" placeholder="end date" pattern="\d{4}-\d\d-\d\d" name="repealed_date_end" value="{{ form.repealed_date_start.value | default:'' }}">
        </div>
      </div>
      
      <!-- Commenced filter -->
      <div class="col mt-2">
        <div class="input-group input-daterange">
          <div class="custom-control custom-checkbox mt-2 mr-2">
            <input type="checkbox" class="custom-control-input" id="commencement_date_check" name="commencement_date_check" {% if form.commencement_date_check.value %} checked {% endif %}>
            <label class="custom-control-label" for="commencement_date_check">Commenced between</label>
          </div>

          <input type="text" class="form-control mr-1" data-provide="datepicker" placeholder="start date" pattern="\d{4}-\d\d-\d\d" name="commencement_date_start" value="{{ form.commencement_date_start.value | default:'' }}">
          <div class="input-group-addon"> and </div>
          <input type="text" class="form-control ml-1 mr-1" data-provide="datepicker" placeholder="end date" pattern="\d{4}-\d\d-\d\d" name="commencement_date_end" value="{{ form.commencement_date_end.value | default:'' }}">
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <!-- Ammendment Date Filter-->
      <div class="col mt-2">
        <div class="input-group input-daterange">
          <div class="custom-control custom-checkbox mt-2 mr-2">
            <input type="checkbox" class="custom-control-input" id="amendment_date_check" name="amendment_date_check" {% if form.amendment_date_check.value %} checked {% endif %}>
            <label class="custom-control-label" for="amendment_date_check">Amended between</label>
          </div>

          <input type="text" class="form-control mr-1" data-provide="datepicker" placeholder="start date" pattern="\d{4}-\d\d-\d\d" name="amendment_date_start" value="{{ form.amendment_date_start.value | default:'' }}">
          <div class="input-group-addon"> and </div>
          <input type="text" class="form-control ml-1 mr-1" data-provide="datepicker" placeholder="end date" pattern="\d{4}-\d\d-\d\d" name="amendment_date_end" value="{{ form.amendment_date_end.value | default:'' }}">
        </div>
      </div>   
      
      <!-- Primary work or subleg filter -->
      <div class="col mt-2 mr-2">
        <select class="form-control" name="primary_work_filter">
          <option value="all" {% if form.primary_work_filter.value == 'all' %} selected {% endif %}>Primary works?</option>
          <option value="only" {% if form.primary_work_filter.value == 'only' %} selected {% endif %}>Only Primary Works</option>
          <option value="excl" {% if form.primary_work_filter.value == 'exlc' %} selected {% endif %}>Exclude Primary Works</option>
        </select>
      </div> 
    </div>    

    <hr>
      
    <!-- Reset filters -->
    <div class="d-flex flex-row">
      <input type="checkbox" class="custom-control-input" id="advanced_filters_active" name="advanced_filters_active" {% if form.advanced_filters_active.value %} checked {% endif %} hidden>
      <button type="reset" class="btn btn-info">Reset filters</button>
    </div>

  </div>
</form>
